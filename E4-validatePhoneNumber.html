<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPhoneNumber(str) {
        let regexp=/^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
        if (regexp.test(str)){
            console.log(true);
        }else console.log(false);
    }
    isPhoneNumber('(84)-(0987654321)');
    isPhoneNumber('84)-(0987654321)');
    isPhoneNumber('(84)-(098765432)');
    isPhoneNumber('(84)-(1987654321)');
</script>
</body>
</html>
